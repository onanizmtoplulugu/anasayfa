    <script>
        var uzunluk = 0;
        yazi = "Merhaba, Onanizm Topluluğuna hoş geldiniz."
        function daktilo() {
		if (uzunluk < yazi.length) {
			setTimeout(daktilo, "40");

			uzunluk++;
